<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bean Barn Coffee</title>
<style>
  html,body{margin:0;height:100%;font-family: Arial, sans-serif;background:#f7f7f7;}
  body{filter: grayscale(1) brightness(1.10) contrast(0.92);}
  .wrap{padding:10px;}
  .top{display:flex;gap:6px;align-items:center;justify-content:space-between;background:#f0f0f0;border:3px dotted #b9b9b9;padding:8px;}
  .logo{font-size:22px;font-weight:900;color:#222;letter-spacing:1px;}
  .nav a{color:#444;text-decoration:underline;font-weight:700;margin-left:6px;background:#fff;padding:2px 6px;border:1px solid #cfcfcf;}
  .hero{margin-top:10px;border:3px dashed #bcbcbc;background:#fafafa;color:#222;padding:10px;}
  h1{margin:0;font-size:22px;letter-spacing:1px;}
  .cta{margin-top:8px;display:inline-block;background:#ffffff;color:#222;padding:8px 10px;border:2px solid #cfcfcf;font-weight:800;}
  .grid{margin-top:12px;display:grid;grid-template-columns: 1fr 1fr;gap:10px;}
  .card{background:#fff;border:2px double #cfcfcf;padding:8px;}
  .badimg{height:62px;background: repeating-linear-gradient(45deg,#e6e6e6 0 6px,#fafafa 6px 12px);margin-bottom:8px;}
  .price{font-size:18px;color:#333;font-weight:900;}
  .footer{margin-top:12px;background:#f0f0f0;border-top:3px solid #cfcfcf;padding:8px;font-weight:700;color:#333;}
</style>
</head>
<body>
  <div class="wrap">
    <div class="top">
      <div class="logo">BEAN BARN COFFEE</div>
      <div class="nav">
        <a href="#">HOME</a><a href="#">MENU</a><a href="#">BUY</a><a href="#">INFO</a>
      </div>
    </div>

    <div class="hero">
      <h1>BEST COFFEE IN TOWN</h1>
      <div style="margin-top:6px;">Coffee. Pastries. Wi-Fi.</div>
      <div class="cta">ORDER (kind of)</div>
    </div>

    <div class="grid">
      <div class="card">
        <div class="badimg"></div>
        <div><b>Latte</b> maybe milk maybe coffee</div>
        <div class="price">$??</div>
      </div>
      <div class="card">
        <div class="badimg"></div>
        <div><b>Cold Brew</b> “very strong”</div>
        <div class="price">$9.99</div>
      </div>
      <div class="card">
        <div class="badimg"></div>
        <div><b>Muffin</b> from somewhere</div>
        <div class="price">$4</div>
      </div>
      <div class="card">
        <div class="badimg"></div>
        <div><b>Bagel</b> shaped circle</div>
        <div class="price">$3</div>
      </div>
    </div>

    <div class="footer">
      LOCATION: ??? • HOURS: yes • PHONE: 555-COFFEE
    </div>
  </div>
</body>
</html>
