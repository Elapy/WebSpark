<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="WebSpark is being built. Check back soon to redesign the HTML of your site into a cleaner, modern version." />
  <title>WebSpark — Coming Soon</title>

  <style>
    :root{
      --bg:#ffffff;
      --text:#0f172a;         /* near-slate */
      --muted:#475569;        /* slate */
      --border:#e2e8f0;       /* light slate */
      --accent:#2563eb;       /* blue */
      --accent-weak:#dbeafe;  /* light blue */
      --card:#ffffff;
      --shadow: 0 10px 30px rgba(15, 23, 42, 0.08);
      --radius: 16px;
      --max: 920px;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      background: var(--bg);
      color: var(--text);
      line-height: 1.5;
    }

    .wrap{
      min-height: 100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 28px 18px;
    }

    .container{
      width:100%;
      max-width: var(--max);
    }

    .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:16px;
      margin-bottom: 18px;
    }

    .brand{
      display:flex;
      align-items:center;
      gap:10px;
      text-decoration:none;
      color:inherit;
    }

    .logo{
      width:42px;
      height:42px;
      border-radius: 12px;
      background:
        radial-gradient(circle at 30% 30%, #60a5fa 0%, #2563eb 40%, #1e40af 100%);
      box-shadow: 0 8px 18px rgba(37, 99, 235, 0.25);
    }

    .brand strong{
      font-size: 1.05rem;
      letter-spacing: 0.2px;
    }

    .pill{
      font-size: 0.85rem;
      color: var(--accent);
      background: var(--accent-weak);
      border: 1px solid #bfdbfe;
      padding: 6px 10px;
      border-radius: 999px;
      white-space: nowrap;
    }

    .card{
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 26px;
    }

    .hero{
      display:grid;
      grid-template-columns: 1.1fr 0.9fr;
      gap: 22px;
      align-items:start;
    }

    h1{
      margin: 0 0 10px 0;
      font-size: clamp(1.6rem, 3vw, 2.35rem);
      line-height: 1.15;
      letter-spacing: -0.02em;
    }

    .lead{
      margin: 0 0 18px 0;
      color: var(--muted);
      font-size: 1.05rem;
    }

    .callout{
      border-left: 4px solid var(--accent);
      background: #f8fafc;
      padding: 12px 14px;
      border-radius: 12px;
      margin: 14px 0 0 0;
      color: var(--text);
    }

    .callout strong{ color: var(--accent); }

    .side{
      border: 1px dashed #bfdbfe;
      background: linear-gradient(180deg, #ffffff 0%, #f8fbff 100%);
      border-radius: 14px;
      padding: 18px;
    }

    .side h2{
      font-size: 1rem;
      margin: 0 0 10px 0;
      letter-spacing: 0.1px;
    }

    .list{
      margin: 0;
      padding-left: 18px;
      color: var(--muted);
    }

    .list li{ margin: 8px 0; }

    .actions{
      display:flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 18px;
    }

    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap: 8px;
      padding: 10px 14px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: #ffffff;
      color: var(--text);
      text-decoration:none;
      font-weight: 600;
    }

    .btn.primary{
      background: var(--accent);
      border-color: var(--accent);
      color:#fff;
      box-shadow: 0 10px 20px rgba(37, 99, 235, 0.25);
    }

    .btn:focus{
      outline: 3px solid #93c5fd;
      outline-offset: 2px;
    }

    footer{
      margin-top: 16px;
      color: var(--muted);
      font-size: 0.92rem;
      display:flex;
      justify-content:space-between;
      gap: 12px;
      flex-wrap: wrap;
      padding: 0 6px;
    }

    .small{
      font-size: 0.92rem;
      color: var(--muted);
    }

    @media (max-width: 820px){
      .hero{ grid-template-columns: 1fr; }
      .card{ padding: 20px; }
    }
  </style>
</head>
