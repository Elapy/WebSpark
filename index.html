<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Game Demo – After</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
  <style>
    *{box-sizing:border-box}
    html,body{margin:0;height:100%}
    body{
      font-family:Inter,system-ui;
      background: radial-gradient(circle at 25% 10%, rgba(124,92,255,0.35), transparent 55%),
                  radial-gradient(circle at 85% 85%, rgba(47,107,255,0.25), transparent 60%),
                  #0b1020;
      color:#f2f6ff;
    }
    .wrap{height:100%; padding:14px}
    .top{
      display:flex; justify-content:space-between; align-items:center; gap:12px;
      padding:10px 12px;
      border-radius:16px;
      background: rgba(255,255,255,0.06);
      border:1px solid rgba(255,255,255,0.12);
      backdrop-filter: blur(10px);
      box-shadow: 0 18px 34px rgba(0,0,0,0.25);
    }
    .brand{
      display:flex; align-items:center; gap:10px;
      font-family:Montserrat,system-ui; font-weight:700; letter-spacing:-0.02em;
    }
    .mark{
      width:34px;height:34px;border-radius:12px;
      background: radial-gradient(circle at 30% 30%, rgba(124,92,255,0.95), rgba(47,107,255,0.25));
      box-shadow: 0 18px 30px rgba(47,107,255,0.22);
    }
    .nav{display:flex; gap:10px; font-size:12px; color:rgba(242,246,255,0.72)}
    .nav a{padding:6px 10px; border-radius:999px}
    .nav a:hover{background: rgba(255,255,255,0.08)}
    .cta{
      padding:8px 12px;
      border-radius:999px;
      background: linear-gradient(135deg, rgba(47,107,255,1), rgba(124,92,255,0.95));
      color:#fff;
      font-size:12px;
      font-weight:700;
      box-shadow: 0 16px 28px rgba(47,107,255,0.26);
      white-space:nowrap;
    }

    .hero{
      margin-top:12px;
      border-radius:20px;
      border:1px solid rgba(255,255,255,0.14);
      background: rgba(255,255,255,0.06);
      box-shadow: 0 22px 44px rgba(0,0,0,0.28);
      padding:16px;
      display:grid;
      grid-template-columns: 1.2fr 0.8fr;
      gap:12px;
      align-items:center;
      overflow:hidden;
      position:relative;
    }
    .hero h1{
      margin:0 0 8px;
      font-family:Montserrat,system-ui;
      font-size:22px;
      letter-spacing:-0.03em;
      line-height:1.05;
    }
    .hero p{
      margin:0 0 12px;
      font-size:12px;
      color:rgba(242,246,255,0.72);
      line-height:1.45;
    }
    .hero .btn{
      display:inline-flex; align-items:center; justify-content:center;
      padding:10px 12px;
      border-radius:999px;
      background: rgba(255,255,255,0.10);
      border:1px solid rgba(255,255,255,0.16);
      color:#fff;
      font-size:12px;
      font-weight:700;
      width:max-content;
    }
    .art{
      height: 118px;
      border-radius:18px;
      background:
        radial-gradient(circle at 30% 30%, rgba(124,92,255,0.95), transparent 55%),
        radial-gradient(circle at 70% 70%, rgba(47,107,255,0.85), transparent 60%),
        rgba(255,255,255,0.06);
      border:1px solid rgba(255,255,255,0.12);
      position:relative;
      overflow:hidden;
    }
    .art::after{
      content:"";
      position:absolute;
      inset:-40px -30px;
      background: radial-gradient(circle at 50% 50%, rgba(255,255,255,0.08), transparent 62%);
      transform: rotate(10deg);
    }
    .cards{
      margin-top:12px;
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:10px;
    }
    .card{
      border-radius:18px;
      background: rgba(255,255,255,0.06);
      border:1px solid rgba(255,255,255,0.12);
      padding:12px;
    }
    .card strong{display:block; font-size:12px; margin-bottom:6px}
    .bar{height:8px;border-radius:999px;background: rgba(255,255,255,0.14); margin-top:6px}
    .bar.s{width:70%}
    .bar.m{width:92%}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="top">
      <div class="brand">
        <div class="mark" aria-hidden="true"></div>
        <div>Neon Quest</div>
      </div>
      <div class="nav">
        <a href="#">Trailer</a>
        <a href="#">Features</a>
        <a href="#">Community</a>
      </div>
      <div class="cta">Play free ↗</div>
    </div>

    <div class="hero">
      <div>
        <h1>Fast combat.<br>Neon worlds. Real progression.</h1>
        <p>One clean headline, one clear CTA, and a layout that feels intentional.</p>
        <span class="btn">Watch trailer</span>
      </div>
      <div class="art" aria-hidden="true"></div>
    </div>

    <div class="cards">
      <div class="card">
        <strong>Featured modes</strong>
        <div class="bar m"></div>
        <div class="bar s"></div>
        <div class="bar m"></div>
      </div>
      <div class="card">
        <strong>Upcoming events</strong>
        <div class="bar s"></div>
        <div class="bar m"></div>
        <div class="bar s"></div>
      </div>
    </div>
  </div>
</body>
</html>
